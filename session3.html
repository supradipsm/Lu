Person 5:<input type="text" value="Rashmi">
<button class="dice" id=5>Roll the Dice.</button>
Result:<span></span><br><br>

<button id="endgame" disabled>End Game</button>
<b><div id="winmsg"></div></b>

<script>
    
    person=document.querySelectorAll("input")
    but=document.querySelectorAll(".dice")
    results=document.querySelectorAll("span")
    endbutton=document.querySelector("#endgame")
    winMessage=document.querySelector("#winmsg")
    dice_result=[];

    for(i=1;i<but.length;i++)
    {
        but[i].disabled=true;
    }
   /* a=1;
    but[0].addEventListener("click",fun)
    function fun(){alert(a+" CLICKED");a++;}
    //identify the clicks
  */ for(i=0;i<but.length;i++){
    console.log(results[i].innerText)
      but[i].addEventListener("click",rollDice);
    }
    
    
    function rollDice(e){
        m=e.target.id;
        console.log(m+ " Button is clicked");
        dice_options=[1,2,3,4,5,6]
        random=parseInt(Math.random()*dice_options.length);
        dice_result[m-1]=dice_options[random];
        results[m-1].innerText="Number is "+dice_result[m-1];
        but[m-1].disabled=true;
        if(but[m])but[m].disabled=false;
        if(m==5)endbutton.disabled=false;
    }
    
    endbutton.addEventListener("click",endres);
    function endres(){
        max=dice_result[0];
        //console.log(max+" PRINTED");
        for(i=1;i<dice_result.length;i++)
        {
            if(dice_result[i]>max)
            max=dice_result[i];
        }
        console.log(max+" PRINTED");
        for(i=0;i<dice_result.length;i++)
        {
            if(dice_result[i]==max)
            
            winMessage.innerText=winMessage.innerText+"Winner is "+person[i].value+" with Score of "+dice_result[i]+"\n";
            endbutton.disabled=true;
           
        }
    }
 
 
</script>
